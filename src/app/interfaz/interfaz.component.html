<!-- interfaz.component.html -->
<header>
<img class="logo" src="https://1000marcas.net/wp-content/uploads/2020/02/Logotipo-rojo-de-YouTube.png">
<div class="busqueda">
    <input  class="animated-input" type="text" [(ngModel)]="query" placeholder="Buscar videos...">
    <button (click)="searchVideos()">Buscar</button>
  </div>
</header>


<body>
  
  <div  *ngIf="videos.length > 0">
    <div class="videos" *ngFor="let video of videos">
      <h1>{{ video.snippet.title }}</h1>
      <p>{{ video.snippet.description }}</p>
      <iframe width="560" height="315" [src]="getSafeUrl(video.id.videoId)" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
